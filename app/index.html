<!doctype html>
<html lang="en" itemscope itemtype="http://schema.org/Event">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Google I/O 2015 brings developers together for an immersive, two-day experience focused on exploring the next generation of technology.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Google I/O 2015</title>

  <!-- See http://updates.html5rocks.com/2014/11/Support-for-installable-web-apps-with-webapp-manifest-in-chrome-38-for-Android -->
  <link rel="manifest" href="manifest.json">
  <!-- See http://updates.html5rocks.com/2014/11/Support-for-theme-color-in-Chrome-39-for-Android -->
  <meta name="theme-color" content="#eceff1">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes"> <!-- fallback for manifest.json -->
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Google I/O 2015">

  <!-- Homescreen icons. -->
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="images/touch/google-touch-icon-48x48.png">
  <link rel="apple-touch-icon" sizes="57x57" href="images/touch/google-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="72x72" href="images/touch/google-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="images/touch/google-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="images/touch/google-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="images/touch/google-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="images/touch/google-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="images/touch/google-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="192x192" href="images/touch/google-touch-icon-192x192.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/google-touch-icon-144x144.png">
  <meta name="msapplication-TileColor" content="#eceff1">
  <meta name="msapplication-tap-highlight" content="no">

  <meta property="og:title" content="Google I/O 2015">
  <meta property="og:description" content="Google I/O 2015 brings developers together for an immersive, two-day experience focused on exploring the next generation of technology.">
  <meta property="og:image" content="/images/io.png">

  <!-- Page styles -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/main_sd.css" shim-shadowdom>

  <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="elements/elements.html">
</head>
<body unresolved>

<template is="auto-binding" id="t">

<core-media-query query="(min-width:320px) and (max-width:768px)" queryMatches="{{isPhoneSize}}"></core-media-query>
<core-media-query query="(min-width:769px) and (max-width:944px)" queryMatches="{{isTabletSize}}"></core-media-query>
<core-media-query query="(min-width:945px)" queryMatches="{{isDesktopSize}}"></core-media-query>

<core-drawer-panel forceNarrow>
  <div drawer>
    <core-toolbar class="tall bg-cyan">
      <div class="top io-logo" flex></div>
      <div class="bottom">
        <p class="typo-white">Smarch xx - xx</p>
        <p>San Francisco</p>
      </div>
    </core-toolbar>
    <div class="drawer-panel-content">
      <core-menu>
        <paper-item>
          <a href="#home">
            <i18n-msg msgid="home">Home</i18n-msg>
          </a>
        </paper-item>
        <paper-item>
          <a href="#about">
            <i18n-msg msgid="about">About</i18n-msg>
          </a>
        </paper-item>
        <paper-item>
          <a href="#schedule">
            <i18n-msg msgid="schedule">Schedule</i18n-msg>
          </a>
        </paper-item>
        <paper-item>
          <a href="#onsite">
            <i18n-msg msgid="attend-onsite">Attend onsite</i18n-msg>
          </a>
        </paper-item>
        <paper-item>
          <a href="#offsite">
            <i18n-msg msgid="attend-offsite">Attend off-site</i18n-msg>
          </a>
        </paper-item>
        <paper-item>
          <a href="#registration">
            <i18n-msg msgid="registration">Registration</i18n-msg>
          </a>
        </paper-item>
      </core-menu>
    </div>
  </div>
  <div main>

    <header class="masthead bg-medium-grey" layout vertical>
      <core-toolbar id="navbar" class="{{ {'core-narrow': isPhoneSize} | tokenList }}">
        <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
        <div flex></div>
        <paper-tabs class="white" link>
          <paper-tab>
            <a href="#about" layout horizontal center>
              <i18n-msg msgid="about">About</i18n-msg>
            </a>
          </paper-tab>
          <paper-tab>
            <a href="#schedule" layout horizontal center>
              <i18n-msg msgid="schedule">Schedule</i18n-msg>
            </a>
          </paper-tab>
          <paper-tab>
            <a href="#onsite" layout horizontal center>
              <i18n-msg msgid="attend-onsite">Attend onsite</i18n-msg>
            </a>
          </paper-tab>
          <paper-tab>
            <a href="#offsite" layout horizontal center>
              <i18n-msg msgid="attend-offsite">Attend off-site</i18n-msg>
            </a>
          </paper-tab>
          <paper-tab>
            <a href="#registration" layout horizontal center>
              <i18n-msg msgid="registration">Registration</i18n-msg>
            </a>
          </paper-tab>
        </paper-tabs>
      </core-toolbar>
      <div class="masthead-container" flex end?="{{!isPhoneSize}}" layout vertical?="{{isPhoneSize}}" horizontal?="{{isDesktopSize || isTabletSize}}">
        <div class="masthead-meta" layout vertical end-justified?="{{isPhoneSize}}" flex>
          <h2 class="masthead-title">Smarch xx - xx</h2>
          <h5 class="masthead-subtitle">Moscone Center West,<br>San Francisco</h5>
        </div>
      </div>
      <paper-fab icon="add" mini?="{{isPhoneSize}}"></paper-fab>
    </header>

    <main>

      <div class="card__container">
        <div class="card">
          <div class="card-content">
            <h2>Google I/O brings together best-in-class developers to meet on a global stage. Join us to explore emerging technology for mobile and beyond.</h2>
          </div>
          <div class="card-content">
            <a href="#">Learn more about I/O</a>
          </div>
        </div>
      </div>

      <section class="home-photo page__section"></section>

      <section id="registration" class="page__section bg-cyan">
        <h3>Registration opens<br>Smarch 1 at 9AM PST</h3>
        <div class="io-countdown">
          <countdown-timer autostart
                           date="Mon, 02 Mar 2015 09:00:00 GMT-0700"
                           dateadjustment="3" easeintime="500" waittime="300"
                           easeouttime="400"></countdown-timer>
        </div>
      </section>

      <div class="card__container sidebyside" layout horizontal vertical?="{{isPhoneSize}}">
        <div class="card" auto-vertical flex>
          <div class="card-content">
            <h2 class="card__title">Registration opens</h2>
            <h3>I/O is two days of hands-on interaction with the latest technologies, inspirational talks and a few surprises in between</h3>
          </div>
          <div class="card-content">
            <a href="#">Check the agenda</a>
          </div>
        </div>
        <div class="card" layout vertical auto-vertical flex>
          <div flex class="card__photo card__photo--recap"></div>
          <div class="card-content">
            <a href="#">Watch the 2014 Recap Video</a>
          </div>
        </div>
      </div>

      <section id="attend" class="page__section bg-dark-grey">
        <h3>Attend I/O from <div class="attend__cityname">Mumbai</div> or wherever you may be</h3>
        <div class="attend-globe">

        </div>
      </section>

      <div class="card__container">
        <div class="card">
          <div class="card-content">
            <h2>If you aren't able to join us for I/O in person this year, you can still make an event out of it. Watch the live stream with other developers near you.</h2>
          </div>
          <div class="card-content">
            <a href="#">Join from your location</a>
          </div>
        </div>
      </div>

      <section id="join" class="page__section bg-light-grey">
        <h3>Join the conversation<br>now at #io15</h3>
        <div class="join-social" layout vertical end>
          <a href="https://plus.google.com/+googledevelopers">
            +GoogleDevelopers <core-icon icon="social:post-gplus"></core-icon>
          </a>
          <a href="https://twitter.com/googledevs">
            @googledevs <core-icon icon="social:post-twitter"></core-icon>
          </a>
        </div>
        <div layout horizontal vertical?="{{isPhoneSize}}">
          <div class="social-post">
            <header>
              <a href="https://twitter.com/googledevs">@googledevs</a>
              <div>3hrs ago</div>
            </header>
            <div>Find relief for your bloated game woes in the recent Game On! DevByte on WebP from @duhroach http://goo.gl/0Paa9V</div>
          </div>
          <div class="social-post">
            <header>
              <a href="https://twitter.com/googledevs">@googledevs</a>
              <div>3hrs ago</div>
            </header>
            <div>Find relief for your bloated game woes in the recent Game On! DevByte on WebP from @duhroach http://goo.gl/0Paa9V</div>
          </div>
          <div class="social-post">
            <header>
              <a href="https://twitter.com/googledevs">@googledevs</a>
              <div>3hrs ago</div>
            </header>
            <div>Find relief for your bloated game woes in the recent Game On! DevByte on WebP from @duhroach http://goo.gl/0Paa9V</div>
          </div>
        </div>
      </section>

    </main>

    <footer layout horizontal>
      <img src="images/google-logo.svg" self-end>
      <div class="footer-content" flex layout vertical end>
        <a href="#navbar" class="footer-backtotop">Back to the top <core-icon icon="hardware:keyboard-arrow-up"></core-icon></a>
        <nav flex horizontal layout end justified>
          <span><a href="#">FAQ</a></span>
          <span><a href="#">Google Developers</a></span>
          <span><a href="#">I/O Community</a></span>
          <span><a href="https://www.google.com/intl/en/policies/terms/">Privacy</a> &amp; <a href="https://www.google.com/intl/en/policies/terms/">Terms</a></span>
        </nav>
      </div>
    </footer>

  </div>
</core-drawer-panel>

<io-toast id="toast"></io-toast>

</template>

<script src="scripts/main.js"></script>
<script src="scripts/helper/elements.js"></script>
<script src="scripts/bootstrap.js"></script>

</body>
</html>

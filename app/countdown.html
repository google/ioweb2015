      html, body {

        display: block;

        height: 400px;
        max-width: 700px;
        margin: 100px auto;

  <body>

    <div class="container">
      <countdown-timer
        class="io-countdown-timer"

        waittime="300"
        easeouttime="400"></countdown-timer>

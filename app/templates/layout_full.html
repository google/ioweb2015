{% safeHTML "-->" %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Google I/O 2015 brings developers together for an immersive, two-day experience focused on exploring the next generation of technology.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% .Title %}</title>

  <!-- See http://updates.html5rocks.com/2014/11/Support-for-installable-web-apps-with-webapp-manifest-in-chrome-38-for-Android -->
  <link rel="manifest" href="manifest.json">
  <!-- See http://updates.html5rocks.com/2014/11/Support-for-theme-color-in-Chrome-39-for-Android -->
  <meta name="theme-color" content="#eceff1">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes"> <!-- fallback for manifest.json -->
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Google I/O 2015">

  <!-- Homescreen icons. -->
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="images/touch/google-touch-icon-48x48.png">
  <link rel="apple-touch-icon" sizes="57x57" href="images/touch/google-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="72x72" href="images/touch/google-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="images/touch/google-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="images/touch/google-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="images/touch/google-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="images/touch/google-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="images/touch/google-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="192x192" href="images/touch/google-touch-icon-192x192.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/google-touch-icon-144x144.png">
  <meta name="msapplication-TileColor" content="#eceff1">
  <meta name="msapplication-tap-highlight" content="no">

  <meta property="og:title" content="Google I/O 2015">
  <meta property="og:type" content="website">
  <meta property="og:description" content="Google I/O 2015 brings developers together for an immersive, two-day experience focused on exploring the next generation of technology.">
  <meta property="og:image" content="images/io.png">

  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Event",
      "name": "Google I/O 2015",
      "url": ".?utm_source=schema_org_event",
      "image": "images/io.png",
      "location": {
        "@type": "Place",
        "name": "Todovenue",
        "address": {
          "@type" : "PostalAddress",
          "streetAddress" : "34 Todo St.",
          "addressLocality" : "Todoville",
          "addressRegion" : "TO",
          "postalCode" : "34343",
          "addressCountry" : "US"
        }
      },
      "startDate": "2015-01-01T00:00Z",
      "endDate": "2015-01-02T00:00Z",
      "offers" : {
        "@type" : "Offer",
        "url" : "tickets?utm_source=schema_org_event"
      }
    }
  </script>

  <!-- Page styles -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/main_sd.css" shim-shadowdom>

  <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="elements/elements.html">
</head>
<body id="page-{% .Slug %}">
<div class="io-logo-container {% template "mastheadBgClass" .%}">
  <io-logo width="312" height="165" page="{% .Slug %}"></io-logo>
</div>

<core-drawer-panel forceNarrow>
  <div drawer>
    <core-toolbar class="tall bg-cyan">
      <div class="top io-logo" flex></div>
      <div class="bottom">
        <p class="typo-white">Smarch xx - xx, 2015</p>
        <p>San Francisco</p>
      </div>
    </core-toolbar>
    <div class="drawer-panel-content">
      <core-menu>
        <paper-item>
          <a href="./" data-ajax-link>
            <i18n-msg msgid="home">Home</i18n-msg>
          </a>
        </paper-item>
        <paper-item>
          <a href="about" data-ajax-link>
            <i18n-msg msgid="about">About</i18n-msg>
          </a>
        </paper-item>
        <paper-item>
          <a href="schedule" data-ajax-link>
            <i18n-msg msgid="schedule">Schedule</i18n-msg>
          </a>
        </paper-item>
        <paper-item>
          <a href="onsite" data-ajax-link>
            <i18n-msg msgid="attend-onsite">Attend onsite</i18n-msg>
          </a>
        </paper-item>
        <paper-item>
          <a href="offsite" data-ajax-link>
            <i18n-msg msgid="attend-offsite">Attend offsite</i18n-msg>
          </a>
        </paper-item>
        <paper-item>
          <a href="registration" data-ajax-link>
            <i18n-msg msgid="registration">Registration</i18n-msg>
          </a>
        </paper-item>
      </core-menu>
    </div>
  </div>
  <div main>

    <template is="auto-binding" id="t">

      <!-- Responsive handlers -->
      <core-media-query query="(min-width:320px) and (max-width:768px)" queryMatches="{{isPhoneSize}}"></core-media-query>
      <core-media-query query="(min-width:769px) and (max-width:944px)" queryMatches="{{isTabletSize}}"></core-media-query>
      <core-media-query query="(min-width:945px)" queryMatches="{{isDesktopSize}}"></core-media-query>

      <header class="masthead {% template "mastheadBgClass" .%} js-experiment-instrument" layout vertical>
        <div class="masthead__ripple">
          <div class="masthead__ripple__content {{ pages[nextPage].mastheadBgClass }}" id="masthead-ripple"></div>
        </div>
        <core-toolbar id="navbar" class="{{ {'core-narrow': isPhoneSize} | tokenList }}">

          <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
          <div flex><a href="./" data-ajax-link><div class="io-logo"></div></a></div>
          <paper-tabs class="white {{ pages[nextPage].mastheadBgClass }}" link noink
            valueattr="label" selected="{{selectedPage}}">
            <paper-tab label="about">
              <a href="about" data-ajax-link layout horizontal center>
                <i18n-msg msgid="about">About</i18n-msg>
              </a>
            </paper-tab>
            <paper-tab label="schedule">
              <a href="schedule" data-ajax-link layout horizontal center>
                <i18n-msg msgid="schedule">Schedule</i18n-msg>
              </a>
            </paper-tab>
            <paper-tab label="onsite">
              <a href="onsite" data-ajax-link layout horizontal center>
                <i18n-msg msgid="attend-onsite">Attend onsite</i18n-msg>
              </a>
            </paper-tab>
            <paper-tab label="offsite">
              <a href="offsite" data-ajax-link layout horizontal center>
                <i18n-msg msgid="attend-offsite">Attend offsite</i18n-msg>
              </a>
            </paper-tab>
            <paper-tab label="registration">
              <a href="registration" data-ajax-link layout horizontal center>
                <i18n-msg msgid="registration">Registration</i18n-msg>
              </a>
            </paper-tab>
          </paper-tabs>
        </core-toolbar>
        <div class="masthead-container" flex end?="{{!isPhoneSize}}" layout vertical?="{{isPhoneSize}}" horizontal?="{{isDesktopSize || isTabletSize}}">
          <div class="io-logo large"></div>
          <div class="masthead-meta {{ {transition: pageTransitioningOut} | tokenList }}" layout vertical end-justified?="{{isPhoneSize}}" flex>
            <template id="template-masthead-container" ref="" bind>{% template "masthead" .%}</template>
          </div>
        </div>
        <experiment-fab-container mode="{{mode}}" playmode="{{playmode}}"></experiment-fab-container>
      </header>

      <main class="io-main {{ {transitionIn: pageTransitioningIn, transitionOut: pageTransitioningOut} | tokenList }}" >
        <template id="template-content-container" ref="" bind>{% template "content" .%}</template>
      </main>

    </template>

    <footer layout horizontal>
      <img src="images/google-logo.svg" self-end>
      <div class="footer-content" flex layout vertical end>
        <a href="#navbar" class="footer-backtotop">Back to the top <core-icon icon="hardware:keyboard-arrow-up"></core-icon></a>
        <nav layout vertical end justified>
          <span><a href="faq" data-ajax-link>FAQ</a></span>
          <span><a href="https://www.google.com/events/io" target="_blank">I/O 2014</a></span>
          <paper-dropdown-menu label="Google Developers">
            <paper-dropdown valign="bottom" class="dropdown">
              <paper-item><a href="https://developers.google.com" target="_blank">developers.google.com</a></paper-item>
              <paper-item><a href="https://plus.google.com/+GoogleDevelopers" target="_blank">+googledevelopers</a></paper-item>
              <paper-item><a href="http://googledevelopers.blogspot.com/" target="_blank">Blog</a></paper-item>
            </paper-dropdown>
          </paper-dropdown-menu>
          <span><a href="offsite" data-ajax-link>I/O Community</a></span>
          <span><a href="https://www.google.com/intl/en/policies/terms/" target="_blank">Privacy</a> &amp; <a href="https://www.google.com/intl/en/policies/terms/" target="_blank">Terms</a></span>
        <span>
          <a href="https://plus.google.com/+GoogleDevelopers" target="_blank"><core-icon icon="social:post-gplus"></core-icon></a>
          <a href="https://twitter.com/googledevs" target="_blank"><core-icon icon="social:post-twitter"></core-icon></a>
        </span>
        </nav>
      </div>
    </footer>

  </div>
</core-drawer-panel>

<io-toast id="toast" duration="9000"></io-toast>

<!-- TODO: Move to automatic concatenation via codekit-gulp -->
<script>
  window.ENV = {% .Env %};
</script>
<script src="scripts/main.js"></script>
<script src="scripts/helper/elements.js"></script>
<script src="scripts/helper/analytics.js"></script>
<script src="scripts/helper/history.js"></script>
<script src="scripts/helper/router.js"></script>
<script src="scripts/helper/request.js"></script>
<script src="scripts/bootstrap.js"></script>
<script>
  if (!IOWA.Elements.Template.pages[{% .Slug %}]) {
    IOWA.Elements.Template.pages[{% .Slug %}] = {};
  }
  IOWA.Elements.Template.pages[{% .Slug %}].title = {% template "title" .%};
</script>

</body>
</html>
